name: A workflow for my Hello World file
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.TEST_LOGIN }}

      - uses: actions/checkout@v1
      - uses: ./action-a
        with:
          MY_NAME: "Mona"
